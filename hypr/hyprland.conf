#


# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=DP-1,2560x1440@359.98, 0x0,1,bitdepth,10, vrr, 0, cm, hdr, sdrbrightness, 1.2, sdrsaturation, 0.98
#monitor=DP-1, 1, bitdepth, 10, cm, hdr, sdrbrightness, 1.2, sdrsaturation, 0.95, vrr, 0
monitorv2 {
  output = DP-1
  mode = 2560x1440@359.98
  position = 0x0
  scale = 1
  bitdepth = 8
  #sdrbrightness = 1.2
  #sdrsaturation = 0.95 cm = hdr
  vrr = 2
  min_luminance = 0.2
  max_luminance = 600
  #supports_wide_color = 1
  #supports_hdr = 1
}
experimental {
  xx_color_management_v4 = false
}

render {
 cm_fs_passthrough = false
}
#1vrr, 0, cm, srgb, bitdepth, 8#, cm, hdr, sdrbrightness, 1.2, sdrsaturation, 0.98
#monitor=DP-3,disable
#monitor=DP-2,disable
monitor=DP-3,1280x1024@60,-1280x0,1
monitor=HDMI-A-1,3840x2160@60.00, 2560x0,1 #, sdrbrightness, 1.2, sdrsaturation, 0.98
#monitor=HDMI-A-1,disable



# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Execute your favorite apps at launch
$wbar = pkill waybar || waybar
exec-once = $wbar

# Toggle control center
exec = swaync
# background
exec = pkill swaybg || swaybg -m fill -i ~/wall.jpg
exec-once = /usr/lib/polkit-kde-authentication-agent-1
# load all the plugins you installed
exec-once = hyprctl plugin load "$HYPR_PLUGIN_DIR/lib/libhyprexpo.so"


# Set programs that you use
$terminal = alacritty
$sc = grim -g "$(slurp)"
$browser = firefox
$launcher = pkill wofi || wofi -s ~/.config/wofi/menu.css --conf ~/.config/wofi/menu --show drun

#$menu = wofi --show drun

# Some default env vars.
env = KWIN_DRM_PREFER_COLOR_DEPTH,24
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = XDG_DESKTOP_PORTAL_DISABLE_SCREENCAST_SECURITY,1
env = ENABLE_HDR_WSI,1

#env = SDL_VIDEO_DRIVER=wayland
# electron
#env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = NVD_BACKEND,egl
#env = GBM_BACKEND,nvidia-drm
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/ssh-agent.socket


debug {
  disable_logs = false
}


# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input { 
  kb_layout=us,ru
  kb_options=grp:caps_toggle
  follow_mouse = 0
  accel_profile=flat
  force_no_accel=1

  touchpad {
    natural_scroll = no
  }

  sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

device {
    # this is my mouse >_<
    name = logitech-usb-receiver
    enabled = true 
}

cursor {
    no_hardware_cursors = false
}

general { 
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 4
    gaps_out = 4
    border_size = 4
    col.active_border = rgba(6D72C5ff) # rgba(278BD3ff) rgba(268bd2ff)
    #rgba(ff0000c0) rgba(00ff00ff) rgba(0000ffc0)# rgba(c0488564) rgba(0d1d27c8) 45deg
    col.inactive_border = rgba(fafafaa0)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing=yes
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding_power = 10
  border_part_of_window = false
    rounding = 5


  fullscreen_opacity = 1 
    blur {
        ignore_opacity = false
        enabled = true
        size = 2
        passes = 2
        noise = 0
    }
    shadow {
      enabled = false 
      range = 3
      render_power = 1
      color = rgb(001a1d)
    }

    #layerrule = blur,waybar
    layerrule = blur,alacritty
    layerrule = blur,ags
    layerrule = noanim, ^(wofi)$
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    #  animation = windows, 1, 7,default, popin 5% 
    #  animation = windowsOut, 1, 7, default, popin 80%
    #  animation = border, 1, 10, default
    #  animation = borderangle, 1, 8, default
    #  animation = fade, 1, 7, default

    # Smooth fade animations
   animation = windows, 1, 5, default, popin 5%
    animation = windowsOut, 1, 5, default, popin 80%
    animation = windowsMove, 1, 5, default
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default, slide

    animation = windows, 1, 6, default, popin 10%
    animation = windowsOut, 1, 6, default, popin 70%
    animation = windowsMove, 1, 6, default
    animation = border, 1, 6, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default, slide

}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}


misc {
    # See https://wiki.hyprland.org/configuring/variables/ for more
    vrr = 1
    vfr = true 
    #no_direct_scanout = yes
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpaper
    #wallpaper = monitor,contain:/path/to/image.jpg
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
#windowrulev2 = noborder, onworkspace:w[t1]

windowrulev2 = noblur, class:^(wofi)$
windowrulev2 = opacity 0.95, title:^Chat :: Embed$
windowrulev2 = opacity 0.95, title:^Chat :: Embed â€” Mozilla Firefox$
windowrulev2 = opacity 1.0 1.0, fullscreen:1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, F3, exec, $terminal
bind = $mainMod, S, exec, $sc
bind = $mainMod, F1, exec, $browser
bind = $mainMod, F2, exec, $launcher
bind = $mainMod, R, exec, $wbar
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, b, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Print, exec, $sc

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# swaync
bind = $mainMod , N, exec, swaync-client -t -sw

bindd = SUPER, C, Universal copy, sendshortcut, CTRL, Insert,
bindd = SUPER, V, Universal paste, sendshortcut, SHIFT, Insert,
bindd = SUPER, X, Universal cut, sendshortcut, CTRL, X,
