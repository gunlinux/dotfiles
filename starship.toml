format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$python\
$character
"""
add_newline = false

[hostname]
format = '@[$hostname]($style) '
ssh_only = true 
disabled = false

[username]
format = '[$user]($style)'
style_user = 'white bold'
style_root = 'black bold'
disabled = false
show_always = false 

[character]
success_symbol = "üê∫ [‚ùØ](blue)"
error_symbol = "üò° [‚ùØ](red)"


[directory]
style = "fg:#82AAFF"
format = "[$path]($style) "
truncation_length = 3
truncation_symbol = "‚Ä¶/"

# Which is equivalent to
[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'

[bun]
format = '\[[$symbol($version)]($style)\]'

[c]
