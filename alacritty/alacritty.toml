[general]
import = [
    "~/.config/alacritty/solarized_osaka.toml"
]

[env]
  TERM = "xterm-256color"

# Window Customization
[window]
padding = { x = 10, y = 10 }
opacity = 0.8
blur = true

[font]
size = 16.0
#
[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"
#
[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"
#
[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"
#
[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"
